<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/icons/font/bootstrap-icons.min.css">
    <script types="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #2c7c87;
        border-bottom: 2px solid #2c7c87;
        padding-bottom: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group input[type="radio"] {
        margin-right: 10px;
    }

    .form-group .radio-group {
        display: flex;
        align-items: center;
    }

    .form-group .radio-group label {
        margin-right: 20px;
    }

    .form-group .input-group {
        display: flex;
        justify-content: space-between;
    }

    .form-group .input-group input {
        width: 48%;
    }

    .form-group .input-group select {
        width: 48%;
    }

    .form-group .input-group .date-group {
        display: flex;
        align-items: center;
    }

    .form-group .input-group .date-group input {
        width: calc(100% - 30px);
    }

    .form-group .input-group .date-group i {
        margin-left: 10px;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <h2>
            Data Asal Sekolah
        </h2>
        <div class="form-group">
            <label>
                Nama Sekolah
                <span style="color: red;">
                    *
                </span>
            </label>
            <div class="input-group">
                <div style="display: flex; align-items: center;">
                    <img alt="School Logo" height="50"
                        src="https://storage.googleapis.com/a1aa/image/BGACqLIbGWanOt52eefUSLKgRcmWe9Pv8PfJUhxnkrxcAvMdC.jpg"
                        style="margin-right: 10px;" width="50" />
                    <div>
                        <strong>
                            SDN 03 JATIPURO
                        </strong>
                        <br />
                        KENDAL, JATIPURO, KOTA MALANG, JAWA TIMUR
                    </div>
                </div>
            </div>
        </div>
        <h2>
            Biodata Siswa
        </h2>
        <div class="form-group">
            <label>
                Nama Lengkap
            </label>
            <input type="text" value="ANGGITA FEBRIANA PUTRI" />
        </div>
        <div class="form-group">
            <div class="input-group">
                <div style="width: 48%;">
                    <label>
                        Jenis Kelamin
                    </label>
                    <div class="radio-group">
                        <label>
                            <input checked="" name="gender" type="radio" />
                            Laki-laki
                        </label>
                        <label>
                            <input name="gender" type="radio" />
                            Perempuan
                        </label>
                    </div>
                </div>
                <div style="width: 48%;">
                    <label>
                        NISN
                    </label>
                    <input type="text" value="0001450164" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div style="width: 48%;">
                    <label>
                        Tempat Lahir
                    </label>
                    <input type="text" value="Indonesia" />
                </div>
                <div style="width: 48%;">
                    <label>
                        Tanggal Lahir
                    </label>
                    <div class="date-group">
                        <input type="text" value="28 Februari 2007" />
                        <i class="fas fa-calendar-alt">
                        </i>
                    </div>
                </div>
            </div>
        </div>
        <h2>
            Alamat Siswa
        </h2>
        <div class="form-group">
            <label>
                Alamat Siswa
                <span style="color: red;">
                    *
                </span>
            </label>
            <input type="text" value="Jl. Jambu Kluthuk" />
        </div>
        <div class="form-group">
            <div class="input-group">
                <div style="width: 48%;">
                    <label>
                        Provinsi
                        <span style="color: red;">
                            *
                        </span>
                    </label>
                    <select>
                        <option>
                            Jawa Timur
                        </option>
                    </select>
                </div>
                <div style="width: 48%;">
                    <label>
                        Kota / Kabupaten
                        <span style="color: red;">
                            *
                        </span>
                    </label>
                    <select>
                        <option>
                            Kota Malang
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div style="width: 48%;">
                    <label>
                        Kecamatan
                    </label>
                    <select>
                        <option>
                            Blimbing
                        </option>
                    </select>
                </div>
                <div style="width: 48%;">
                    <label>
                        Kelurahan
                        <span style="color: red;">
                            *
                        </span>
                    </label>
                    <select>
                        <option>
                            Arjosari
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
